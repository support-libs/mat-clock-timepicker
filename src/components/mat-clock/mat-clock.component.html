<div class="mat-clock-wrapper">
    <div class="mat-clock">
        <div class="mat-clock-container">

            <!-- Clock center -->
            <button  mat-mini-fab [color]="color" class="mat-clock-center"></button>

            <!-- Clock hand -->
            <mat-toolbar [ngStyle]="getPointerStyle()" [color]="color" class="mat-pointer">
                <button mat-mini-fab [color]="color" class="mat-clock-selected"></button>
            </mat-toolbar>

            <!-- Hour / Minute number faces -->
            <div *ngFor="let step of steps; let i = index" [class]="getTimeValueClass(step, i)" >
                <button mat-mini-fab
                    [color]="selectedTimePart === step ? color : ''"
                    (click)="changeTimeValue(step)">
                    {{ step === 24 ? 0 : step }}
                </button>
            </div>

        </div>
    </div>
</div>
